<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoder</title>
    <script defer src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css//style.css">
</head>

<body>
    
    <header>
        <div class="alura" title="Alura"><img class="logoAlura" src="./assets/images/logoAlura.svg" alt="logoAlura"></div>
    <div class="workArea">
        <div class="inputArea">
            <div class="inputTop">
                <textarea class="inputText" placeholder="Digite seu texto"
                    title="Digite seu texto"></textarea>
            </div>
            <div class="inputButtom">
                <div class="warning">
                    <div class="warningLogo"><img src="./assets/images/warning.png" alt="warning logo"></div>
                    <div class="warningText">Apenas letras minúsculas e sem acento.</div>
                </div>
                <div class="btn">
                    <button class="buttons btns encrypt" title="Encrypt">Encrypt</button>
                    <button class="buttons btns decrypt" title="Decrypt">Decrypt</button>
                </div>
            </div>
        </div>
        <div class="outputArea">
            <div class="area1 convert1">
                <div class="outputText">
                    <div class="currentText">
                        
                    </div>
                </div>
                <button class="buttons copy" title="Copy">Copy</button>
            </div>
            <div class="area21 area2 convert2"> 
                <div class="notText"><img src="./assets/images/notText.png" alt="warning logo"></div>
                <div class="headNotFound">Nenhuma mensagem encontrada</div>
                <div class="bodyNotFound">Digite um texto que você deseja criptografar ou descriptografar.
            </div>
        </div>
    </div>
    </header>
    <footer>
        <strong>Desenvolvido por: Wendel Silva</strong>
        <div class="profile">
            <a href="https://github.com/wendelabssilva"><img src="./assets/images/github.svg" alt="meu github">My GitHub</a>
        <a href="https://www.linkedin.com/in/wendel-alexandre-bezerra-da-silva-975618125/"><img src="./assets/images/linkedin.png" alt="meu linkedin">My Linkedin</a>
        </div>
    </footer>
</body>

</html>
